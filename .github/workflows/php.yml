name: PHP Composer

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    strategy:      
      matrix:
        php-versions: ['7.4', '8.0']
        twig-versions: [ '~3.0' ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Setup PHP
        uses: shivammathur/setup-php@v1
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, openssl, pdo
          coverage: pcov

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Declare required twig version
        run: composer require --no-update twig/twig ${{ matrix.twig-versions }}

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Generate example code
        run: ./cmd/s2c --class=Customer generate:fromschema tests/example.yaml src/Example

      - name: Run type checker
        run: ./vendor/bin/psalm

      - name: Run unit tests
        run: ./vendor/bin/phpunit --testdox
    
    # Add a test script to composer.json, for instance: "test": "vendor/bin/phpunit"
    # Docs: https://getcomposer.org/doc/articles/scripts.md

